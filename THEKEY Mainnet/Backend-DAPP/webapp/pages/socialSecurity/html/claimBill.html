<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
		.claimBill-btn{
			width: 94%;
			margin: 20px auto 0;
		}
		.total{
			margin: 20px 0;
			text-align: center;
		}
	</style>
	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">可理赔账单</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>2018-09-25 人民医院 诊疗费用
							<p>支付金额<span>600.00</span></p>
						</label>
						<input class="check" name="checkbox1" value="600" type="checkbox" checked="true" onclick="selectCheck(this)">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>2018-09-25 潞河医院 诊疗费用
							<p>支付金额<span>300.00</span></p>
						</label>
						<input class="check" name="checkbox1" value="300" type="checkbox" checked="true" onclick="selectCheck(this.checkbox)">
					</div>
				</li>
			</ul>
			<div class="mui-row total">
				总计: <span>900</span>
			</div>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block claimBill-btn" onclick="changeProduct()">选择理赔产品</button>
		</div>
	</body>
	<script type="text/javascript">
		function selectCheck(obj){
		}
		function changeProduct(){
			window.location.href="claimproduct.html"
		}
	</script>
</html>
