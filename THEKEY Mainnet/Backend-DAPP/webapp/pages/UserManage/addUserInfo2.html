<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增管理人员</title>
<script type="text/javascript" language="javascript" src="../../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../js/md5.js"></script>
 <script type="text/javascript" src="../../js/jquery.min-1.11.3.js"></script>
    <script type="text/javascript" src="../../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/SimpleMap.js"></script>
    <script type="text/javascript" src="../../js/helpyouworkeasy-core.js"></script>
<script type="text/javascript">
   

		function confirmReset() {
		    var bo = confirm("是否重置？");
		    if(bo){
		         document.getElementById("userInfoForm").reset();
		    }
		}
		
		function confirmSubmit(){
			var co = confirm("确认提交？");
			if(co){
				  var aoData = [];
			        var account = $("#account").val();
			        var password = $("#password").val();
			        var username = $("#username").val();
			        var entrydate = $("#entrydate").val();
			        var mobile = $("#mobile").val();
			        var officephone = $("#officephone").val();
			        var email = $("#email").val();
			        var jobtitle = $("#jobtitle").val();
			        var sex = $("#sex").val();
			        var joblevel = $("#joblevel").val();
			        var birthday = $("#birthday").val();
			        var memo = $("#memo").val();
			        var status = $("#status").val();
			        var avatarpath = $("#avatarpath").val();
			        aoData.push({"name": "status", "value": status});
			        aoData.push({"name": "memo", "value": memo});
			        aoData.push({"name": "birthday", "value": birthday});
			        aoData.push({"name": "joblevel", "value": joblevel});
			        aoData.push({"name": "sex", "value": sex});
			        aoData.push({"name": "jobtitle", "value": jobtitle});
			        aoData.push({"name": "email", "value": email});
			        aoData.push({"name": "officephone", "value": officephone});
			        aoData.push({"name": "mobile", "value": mobile});
			        aoData.push({"name": "entrydate", "value": entrydate});
			        aoData.push({"name": "username", "value": username});
			        aoData.push({"name": "account", "value": account});
			        aoData.push({"name": "avatarpath", "value": avatarpath});
			        aoData.push({"name": "password", "value":hex_md5(password)});
			        var xurl = "/HollyBlockChain/sys/insertTblSysUser";
	                sendAjaxRequest(g_UrlBase + xurl, aoData, addCallback);
			}
		}
		
	       function addCallback(obj) {
	    		var msg = "提交成功！";
				var imgType = "ok";				
				top.showInfoWin(msg,imgType);
				top.closeDialog();	
	        }
</script>
</head>
<body>
<form action="javascript:void(0)" method="post" id="userInfoForm">
<table width="100%" border="0" padding="0" spacing="0">
		<tr class="tr_data">
			<td width="20%" align="right">账号名称:</td>
			<td width="40%" align="left"><input type="text" id="account" name="account" size="15"/></td>
			<td width="40%">上传头像<input type="button"  onclick="uploadPic()" value="上传"/></td>
		</tr>
		<tr class="tr_pwd">
			<td align="right">密码:</td>
			<td align="left" id="tdpassword"><input type="password" name="password" id="password"  size="15"/></td>
			<td rowspan="8" valign="top">
				<img src="../../img/photos.png" height="180px" id="avatar_img"/>
				<input type="hidden" id="avatarpath" name="avatarpath" value="123456" />
			</td>
		</tr>
		<tr id="tr_username" class="tr_data">
			<td align="right">人员名称:</td>
			<td align="left"><input type="text" name="username" id="username"  size="15" /></td>
		</tr>
		<tr id="tr_entrydate" class="tr_data">
			<td align="right">入职日期:</td>
			<td align="left"><input type="date" name="entrydate" id="entrydate"  size="10" /></td>
		</tr>
		<tr id="tr_mobile" class="tr_data">
			<td align="right">个人电话:</td>
			<td align="left" id="tdMobile"><input type="text" name="mobile" id="mobile"  size="15"/></td>
		</tr>
		<tr id="tr_officephone" class="tr_data">
			<td align="right">办公电话:</td>
			<td align="left" id="tdOfficephone"><input type="text" id="officephone" name="officephone"  size="15"/></td>
		</tr>
			<tr id="tr_email" class="tr_data">
			<td align="right">邮箱:</td>
			<td align="left" id="tdEmail"><input type="text" id="email" name="email"  size="15"/></td>
		</tr>
		<tr id="tr_jobtitle" class="tr_data">
			<td align="right">职位称谓:</td>
			<td align="left" id="tdAdd"><input type="text"  size="15" id="jobtitle" name="jobtitle"/></td>
		</tr>
			<tr id="tr_sex" class="tr_data">
			<td align="right">性&nbsp;&nbsp;别:</td>
			<td align="left" id="tdSex"><select name="sex" id="sex" >
					<option value="男">男</option>
					<option value="女">女</option>
				</select></td>
		</tr>
		<tr class="tr_joblevel">
			<td align="right">职位等级:</td>
			<td align="left"><input type="text"  size="10" id="joblevel" name="joblevel" /></td>
		</tr>
		<tr id="tr_birthday" class="tr_data">
			<td align="right">出生日期:</td>
			<td align="left"><input type="date" name="birthday" id="birthday"  size="10" /></td>
		</tr>
		<tr id="tr_memo" class="tr_data">
			<td align="right">备&nbsp;&nbsp;注:</td>
			<td align="left" id="tdMemo"><input type="text"   size="15" id="memo" name="memo"/></td>
		</tr>
		<tr id="tr_job_statues" class="tr_data">
			<td align="right">状&nbsp;&nbsp;态:</td>
			<td align="left" id="tdStatues"> 
			<select name="status" id="status" >
					<option value="激活">激活</option>
					<option value="冻结">冻结</option>
				</select>
		</tr>
	</table>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" value="提交" onclick="confirmSubmit()" >
   <input type="button" value="重置" onclick="confirmReset()"  >
</form>

</body>
</html>
