<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改人员信息</title>
<script type="text/javascript" language="javascript" src="../../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
			$(document).ready(function() {
				  initData();
			});
			
			function initData(){				 
				var aaData ;
				aaData= top.getTempValue();
				document.getElementById("account").value = aaData.account;
				document.getElementById("username").value = aaData.username;
				document.getElementById("status").value = aaData.status;
				document.getElementById("mobile").value = aaData.mobile;
				document.getElementById("officephone").value = aaData.officephone;
				document.getElementById("entrydate").value = aaData.entrydate;
				document.getElementById("jobtitle").value = aaData.jobtitle;
				document.getElementById("sex").value = aaData.sex;
				document.getElementById("joblever").value = aaData.joblever;
				document.getElementById("birthday").value = aaData.birthday;
				document.getElementById("memo").value = aaData.memo;
				document.getElementById("email").value = aaData.email;
			}
			
			function confirmReset() {
			    var bo = confirm("是否重置？");
			    if(bo){
			         document.getElementById("userInfoForm").reset();
			    }
			}
			
			function confirmSubmit(){
				var co = confirm("确认提交？")
				var msg = "提交成功！";
				var imgType = "ok";
				if(co){
					$.ajax({
						url:"/HollyBlockChain/sys/updateTblSysUser",
						type:"get",
						dataType:"text",
						data: $('#userInfoForm').serialize(),
						success:function(){ 
							top.showInfoWin(msg,imgType)
							top.closeDialog();	
						},
						 error : function() {
			                 alert("异常！");
			             }
					});
				}
			}
			
</script>
</head>
<body>
<form action="javascript:void(0)" method="post" id="userInfoForm">
<table width="100%" border="0" padding="0" spacing="0">
		<tr class="tr_data">
			<td width="20%" align="right">人员名称:</td>
			<td width="40%" align="left"><input type="text" id="username" name="username" size="15"/></td>
			<td width="40%">上传头像<input type="button"  onclick="uploadPic()" value="上传"/></td>
		</tr>
		<tr class="tr_email">
			<td align="right">邮箱:</td>
			<td align="left" id="tdemail"><input type="text" name="email" id="email"  size="15"/></td>
			<td rowspan="8" valign="top">
				<img src="../../img/photos.png" height="180px" id="avatar_img"/>
				<input type="hidden" id="avatarpath" name="avatarpath" value="123456" />
			</td>
		</tr>
		<tr id="tr_mobile" class="tr_data">
			<td align="right">个人电话:</td>
			<td align="left"><input type="text" name="mobile" id="mobile"  size="15" /></td>
		</tr>
		<tr id="tr_officephone" class="tr_data">
			<td align="right">办公电话:</td>
			<td align="left" id="tdofficephone"><input type="text" name="officephone" id="officephone"  size="15"/></td>
		</tr>
		<tr id="tr_entrydate" class="tr_data">
			<td align="right">入职日期:</td>
			<td align="left"><input type="date" name="entrydate" id="entrydate"  size="10" /></td>
		</tr>
			<tr id="tr_jobtitle" class="tr_data">
			<td align="right">职称:</td>
			<td align="left" id="tdjobtitle"><input type="text" id="jobtitle" name="jobtitle"  size="15"/></td>
		</tr>
	<input type="hidden" id="account" name="account"  size="15"/>	
		<tr id="tr_joblever" class="tr_data">
		<td align="right">职级:</td>
			<td align="left"><input type="text"  size="10" id="joblever" name="joblever" /></td>
		</tr>
		<tr id="tr_sex" class="tr_data">
			<td align="right">性&nbsp;&nbsp;别:</td>
			<td align="left" id="tdSex"><select name="sex" id="sex" >
					<option value="男">男</option>
					<option value="女">女</option>
				</select></td>
		</tr>
		<tr id="tr_birthday" class="tr_data">
			<td align="right">出生日期:</td>
			<td align="left"><input type="date" name="birthday" id="birthday"  size="10" /></td>
		</tr>
		<tr id="tr_memo" class="tr_data">
			<td align="right">备&nbsp;&nbsp;注:</td>
			<td align="left" id="tdMemo"><input type="text"   size="15" id="memo" name="memo"/></td>
		</tr>
		<tr id="tr_job_statues" class="tr_data">
			<td align="right">状&nbsp;&nbsp;态:</td>
			<td align="left" id="tdStatues"> 
			<select name="status" id="status" >
					<option value="激活">激活</option>
					<option value="冻结">冻结</option>
				</select>
		</tr>
	</table>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" value="提交" onclick="confirmSubmit()" >
   <input type="button" value="重置" onclick="confirmReset()"  >
</form>
</body>
</html>
