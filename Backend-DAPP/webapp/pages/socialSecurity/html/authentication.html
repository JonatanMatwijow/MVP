<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/authentication.css">
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">实名认证</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" class="mui-input-clear names" placeholder="请输入您的姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear phones" placeholder="请输入您的手机号">
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input type="text" class="mui-input-clear ids" placeholder="请输入您的身份证号">
				</div>
				<div class="mui-input-row">
					<label>社保卡号</label>
					<input type="text" class="mui-input-clear cardNumber" placeholder="请输入您的社保卡号">
				</div>
			</form>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block content-btn" onclick="authenticationBtn()">认证</button>
		</div>
	</body>
	<script type="text/javascript">
		function authenticationBtn(){
			var name=document.getElementsByClassName("names")[0];
			var phone=document.getElementsByClassName("phones")[0];
			var id=document.getElementsByClassName("ids")[0];
			var cardNumber=document.getElementsByClassName("cardNumber")[0];
			if(name.value.replace(/\s*/g,"")=="" || phone.value.replace(/\s*/g,"")=="" || id.value.replace(/\s*/g,"")=="" || cardNumber.value.replace(/\s*/g,"")==""){
				mui.alert("请填写完整信息","提示","确认",callback,{type:"div"});
			}else{
				mui.alert("正在认证中，请稍后","提示","确认",proving,{type:"div"});
			}
		}
		function callback(){
			
		}
		//实名认证
		function proving(){
			setTimeout(function(){
				mui.alert("认证成功","提示","确认",provings,{type:"div"});
			},2000);
		}
		function provings(){
			history.go(-1);
		}
	</script>
</html>
