<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
		.mui-bar-nav {
			-webkit-box-shadow:none;
			box-shadow:none;
		}
		.settlement-ul p{
			margin-top: 8px;
		}
		.settlement-ul li{
			padding: 1px 15px;
		}
		.settlement-ul:nth-of-type(2){
			margin-top: 10px;
		}
		.settlement-btn{
			width: 94%;
			margin: 20px auto 0;
		}
	</style>
	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">异地清结算</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view settlement-ul">
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>西药处方
							<p>妇科|李时明</p>
						</label>
						<input class="check listCheckBox" name="checkbox1" value="600" type="checkbox" >
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>西药处方
							<p>妇科|李时明</p>
						</label>
						<input class="check listCheckBox" name="checkbox1" value="300" type="checkbox" >
					</div>
				</li>
			</ul>
			<ul class="mui-table-view settlement-ul">
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>全选</label>
						<input class="checked" name="checkbox1" value="600" type="checkbox"  id="checkAll">
					</div>
				</li>
			</ul>
			<button type="button" class="mui-btn mui-btn-block mui-btn-green settlement-btn">结算</button>
		</div>
	</body>
	<script type="text/javascript">
		(function (m) {
            document.getElementById('checkAll').addEventListener('change',function(e) {
				var listBox = m('.listCheckBox');
				if (e.target.checked) {
					listBox.each(function() {
						var ele = this;
						ele.checked=true
					})
				} else {
					listBox.each(function() {
						var ele = this;
						ele.checked=false
					})
				}
			})
		})(mui)
	</script>
</html>
