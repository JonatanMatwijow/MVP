<!DOCTYPE html>
<html lang="zh">
<head>
   <meta charset="UTF-8">
  <title>新增客户</title>
  <link rel="stylesheet" type="text/css" href="../../css/comm.css">
  <link rel="stylesheet" type="text/css" href="../../css/redmond/jquery.ui.all.css">
  <script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/checkForm.js"></script>
  <script type="text/javascript" language="JavaScript1.2" src="../../js/Calendar3.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	function confirmReset() {
	    var bo = confirm("是否重置？");
	    if(bo){
	         document.getElementById("CustInfoForm").reset();
	    }
	}
	
	function confirmSubmit(){
		var co = confirm("确认提交？");
		var msg = "提交成功！";
		var imgType = "ok";
		if(co){
			$.ajax({
				url:"/HollyBlockChain/InfoController/addCustInfo",
				type:"get",
				dataType:"text",
				data: $('#CustInfoForm').serialize(),
				success:function(){ 
					top.showInfoWin(msg,imgType);
					top.closeDialog();	
				},
				 error : function() {
	                 alert("异常！");
	             }
			});
		}
	}
</script>
</head>
<body style="overflow:hidden;">
<form action="javascript:void(0)" method="post" id="CustInfoForm">
<table width="100%" border="0" padding="0" spacing="0">
 <tr class="tr_data">
    <td width="20%" align="right">真实姓名:</td>
    <td width="40%" align="left"><input type="text" id="custname" name="custname" size="15"/></td>
	<td width="40%">照&nbsp;&nbsp;片<input type="button"  onclick="uploadPic()" value="上传"/></td>
 </tr>
 <tr class="tr_data">
    <td align="right">身份证号:</td>
    <td align="left"><input type="text" name="idcard"  size="15" /></td>
	<td rowspan="8" valign="top">
		<img src="../../img/photos.png" height="180px" id="avatar_img"/>
		<input type="hidden" id="avatarimg" name="avatarimg" value="123456" />
	</td>
 </tr>
 <tr id="tr_status" class="tr_data">
    <td align="right">社保卡号:</td>
    <td align="left" id="tdStatus"><input type="text" name="socialcardid"  size="15"/></td>
 </tr>
 <tr class="tr_data">
    <td align="right">移动电话:</td>
    <td align="left" ><input type="text" name="mobile"  size="15" /></td>
 </tr>
 <tr id="tr_status" class="tr_data">
    <td align="right">密&nbsp;&nbsp;码:</td>
    <td align="left" id="tdsex"><input type="text" name="password"  size="15"/></td>
 </tr>
 <tr id="tr_title" class="tr_data">
    <td align="right">性&nbsp;&nbsp;别:</td>
    <td align="left" id="tdTitle"><select name="sex" id="passward">
    	<option value="1">男</option>
    	<option value="0">女</option>
    </select></td>
 </tr>
  <tr class="tr_data">
    <td align="right">状态:</td>
    <td align="left"><input type="text" id="status" name="status" value="1" size="10" /></td>
  </tr>
 <tr id="tr_job_title" class="tr_data">
    <td align="right">备&nbsp;&nbsp;注:</td>
    <td align="left" id="tdPosition"><input type="text" name="memo"  size="15"/></td>
 </tr>
 <tr class="tr_data">
    <td align="right">出生日期:</td>
    <td align="left"><input type="date" name="birthdate"   size="10" /></td>
</tr>
 <tr class="tr_data">
    <td align="right" >身份证件:</td>
	<td rowspan="8" colspan="2" valign="top" align="left">
		<img src="../../img/photos.png" height="180px" id="id_card_positive"  value="123123"/>
		<input type="button" id="btnUploadPic" onclick="uploadPic()" value="证件照正面上传"/>
		<input type="hidden" id="idcardpositive" name="idcardpostive" value="123456" />
		<img src="../../img/photos.png" height="180px" id="id_card_negative"  value="1234561"/>
		<input type="button" id="btnUploadPic" onclick="uploadPic()" value="证件照反面上传"/>
		<input type="hidden" id="idcardnegative" name="idcardnegative" value="123456" />
	</td>
</tr>
</table>
<br/><br/>
<div align="center">
<tr >
	<td><span id="okBtn" class="buttonDivTwo"><input type="submit"  value="提交" onclick="confirmSubmit()"/></span></td>
	<td><span id="cancelBtn" class="buttonDivTwo"><input type="button"  value="重置" onclick="confirmReset()"/></span></td>
</tr>
</div>
</form>
</body>
</html>
